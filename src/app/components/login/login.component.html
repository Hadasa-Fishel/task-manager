<div class="auth-container">
  <div class="auth-card">
    
    <div class="auth-header">
      <h2>Welcome Back</h2>
      <p>Please enter your details to sign in</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email" type="email" placeholder="example@mail.com">
        @if (loginForm.get('email')?.hasError('required')) {
          <mat-error>Email is required</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        @if (loginForm.get('password')?.hasError('minlength')) {
          <mat-error>At least 6 characters</mat-error>
        }
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid" class="submit-btn">
        Sign In
      </button>

      <div class="auth-footer">
        <span>Don't have an account?</span>
        <a routerLink="/register">Create Account</a>
      </div>

    </form>
  </div>
</div>
